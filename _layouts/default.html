<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <nav class="nav">
          {% for nav in site.nav %}
          <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
          {% endfor %}
        </nav>
      </h3>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer class="footer">
      <div class="fa-lg">
        <a href="https://github.com/lorenzolewis" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/lorenzoilewis" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/lorenzolewis96" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/lorenzolewis/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
      
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
      </small>
    </footer>
  </div>
  
</body>
</html>
